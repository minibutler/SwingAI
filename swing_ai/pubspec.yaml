name: swing_ai
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and icons
  cupertino_icons: ^1.0.8

  # Camera and media processing
  camera: ^0.11.1
  video_player: ^2.8.2
  image_picker: ^1.0.7

  # Media processing and ML Kit – updated version for better native compatibility
  google_ml_kit: ^0.15.0
  tflite_flutter: ^0.11.0
  sensors_plus: ^6.1.1
  uuid: ^4.3.3

  # Firebase services – updated to compatible versions
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6

  # State management
  provider: ^6.1.1

  # UI components
  fl_chart: ^0.70.2
  flutter_svg: ^2.0.9
  lottie: ^3.0.0

  # Utilities
  path_provider: ^2.1.2
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  share_plus: ^10.1.4
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/models/
