name: swing_ai
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and icons
  cupertino_icons: ^1.0.6

  # Camera and media processing
  camera: ^0.11.0+1
  video_player: ^2.8.6
  image_picker: ^1.0.7

  # Media processing and ML Kit – updated version for better native compatibility
  google_mlkit_pose_detection: ^0.12.0
  tflite_flutter: ^0.10.4
  sensors_plus: ^5.0.1
  uuid: ^4.3.3

  # Firebase services – updated to compatible versions
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_storage: ^11.7.7
  cloud_firestore: ^4.17.5

  # State management
  provider: ^6.1.1

  # UI components
  fl_chart: ^0.70.2
  flutter_svg: ^2.0.9
  lottie: ^3.0.0

  # Utilities
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  share_plus: ^10.0.0
  path: ^1.8.3
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/models/
